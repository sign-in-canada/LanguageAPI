<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Language Example</title>
</head>

<body>
	<main role="main">
		<h1>
			The language cookie value is <em id=lang>Unset</em>.
		</h1>
		<p>
			Change to:
			<button onclick="setLanguage('eng'); getLanguage(displayLanguage)">English</button>
			<button onclick="setLanguage('fra'); getLanguage(displayLanguage)">Francais</button>
		</p>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
	<script src="./js/languageAPI.js"></script>
	<script type="text/javascript">
		function displayLanguage(language) {
			document.getElementById("lang").innerHTML = language;
		}
		$(document).ready(function () {
			getLanguage(displayLanguage);

		});
	</script>
</body>

</html>
